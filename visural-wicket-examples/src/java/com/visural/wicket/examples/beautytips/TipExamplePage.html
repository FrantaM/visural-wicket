<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:extend>
            <p class="highlight">
                BeautyTipBehavior is a tooltip behaviour that can be applied to pretty much any Wicket component.
            </p>
            <p>You can customise the tip position and style - consult the Javadoc for more information.</p>
            <br/><br/><br/>
            <input type="text" size="15" value="Field with tooltip" wicket:id="field"/><br/><br/>
            <a href="#" class="button" wicket:id="button">Button With Tooltip</a><br/><br/>
            <a href="#" class="button" wicket:id="shadow">Tooltip Shadow</a><br/><br/>
            <a href="#" class="button" wicket:id="tipTop">Customise</a><br/>
            <a href="#" class="button" wicket:id="tipLeft">Your</a><br/>
            <a href="#" class="button" wicket:id="tipRight">Tip</a><br/>
            <a href="#" class="button" wicket:id="tipBottom">Position</a><br/>
        </wicket:extend>
    </body>
</html>
