<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:extend>
            <p class="highlight">Fancybox is used to display content in a gallery-like fashion. Images gallerys are a common use-case, but other types of content can be displayed too.</p>
            <fieldset>
                <legend>Single Image</legend>
                <a class="button" href="#" wicket:id="single">Single Image</a>
            </fieldset>
            <br/><br/>
            <fieldset>
                <legend>Group of Images</legend>
                <a class="button" href="#" wicket:id="image1">Image 1</a>
                <a class="button" href="#" wicket:id="image2">Image 2</a>
                <a class="button" href="#" wicket:id="image3">Image 3</a>
                <a class="button" href="#" wicket:id="image4">Image 4</a>
            </fieldset>
            <br/><br/>        
            <fieldset>
                <legend>Rich Content</legend>
                <a class="button" href="#" wicket:id="pagediv">DOM Element Fancybox</a>
                <span class="button"><a href="#" wicket:id="iframe">IFrame Fancybox</a></span>
            </fieldset>
            <br/><br/>
            <div style="display: none;">
                <div wicket:id="youtubevid">
                    <object width="425" height="344">
                        <param name="movie" value="http://www.youtube.com/v/bf9d7rSf_Ks&hl=en_US&fs=1&"></param>
                        <param name="allowFullScreen" value="true"></param>
                        <param name="allowscriptaccess" value="always"></param>
                        <embed src="http://www.youtube.com/v/bf9d7rSf_Ks&hl=en_US&fs=1&" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="425" height="344"></embed>
                    </object>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
